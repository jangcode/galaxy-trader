<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Roboto', 'sans-serif'],
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'space-dark': '#0D1117',
              'space-panel': '#161B22',
              'space-border': '#30363D',
              'space-text': '#C9D1D9',
              'space-text-secondary': '#8B949E',
              'accent-blue': '#58A6FF',
              'accent-green': '#3FB950',
              'accent-red': '#F85149',
              'accent-yellow': '#E3B341',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(88, 166, 255, 0.4)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 10px 5px rgba(88, 166, 255, 0)' },
              },
              glow: {
                '0%, 100%': { opacity: '0.6' },
                '50%': { opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
              'glow-ring': 'glow 2s infinite ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "@google/genai": "https://aistudiocdn.com/google-genai@0.0.3"
  }
}
</script>
</head>
  <body class="bg-space-dark text-space-text font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
